<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Seguro v7</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #e5e7eb; overflow: hidden; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 350px; text-align: center; position: relative; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #2563eb; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .link-azul { color: #2563eb; font-weight: bold; cursor: pointer; font-size: 13px; margin-top: 10px; display: block; }
        
        /* Backdrop e Modais */
        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 300px; background: #fff; padding: 20px; border-radius: 15px; z-index: 101; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        /* Telas Fullscreen */
        #tela-config, #tela-coordenadas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; z-index: 50; padding: 20px; box-sizing: border-box; }
        
        #codigo-seguranca { font-family: monospace; font-size: 24px; color: #ef4444; background: #fee2e2; padding: 10px; border-radius: 5px; display: inline-block; margin: 15px 0; letter-spacing: 2px; }
        .item-config { background: white; border: 1px solid #e5e7eb; padding: 15px; border-radius: 12px; margin-top: 20px; text-align: left; cursor: pointer; }
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; float: right; }
    </style>
</head>
<body onload="verificarSessao()">

    <div class="backdrop" id="backdrop" onclick="fecharModais()"></div>

    <div id="modal-gmail" class="modal">
        <h3 id="titulo-modal" style="margin-top:0">Recuperação</h3>
        <div id="gmail-passo-1">
            <p style="font-size: 13px; color: #666;">Digite seu e-mail abaixo:</p>
            <input type="email" id="input-gmail" placeholder="exemplo@gmail.com">
            <button onclick="enviarCodigo()">Enviar Código</button>
        </div>
        <div id="gmail-passo-2" style="display: none;">
            <p style="font-size: 13px; color: #666;">Código enviado (Simulado): <b id="preview-cod"></b></p>
            <input type="number" id="input-codigo" placeholder="0000">
            <button onclick="validarCodigo()">Confirmar</button>
        </div>
        <span onclick="fecharModais()" class="link-azul" style="color:red">Sair</span>
    </div>

    <div id="tela-config">
        <h2 style="text-align:center">Configurações</h2>
        <div class="item-config" onclick="abrirJanelaGmail()">
            <span id="badge-verificado" class="status-badge" style="background:#fee2e2; color:#b91c1c;">NÃO VERIFICADO</span>
            <strong>Gmail de Recuperação</strong>
            <p id="txt-gmail-config" style="margin: 5px 0 0 0; color: #6b7280; font-size: 14px;">Configurar agora</p>
        </div>
        <button onclick="fecharConfig()" style="background:#4b5563; margin-top: 40px;">Voltar ao Painel</button>
    </div>

    <div id="tela-coordenadas" onclick="handleToque(event)">
        <p id="msg-coord-aviso">Toque 5x rápido para sair</p>
        <div id="pointer" style="position:absolute; background:black; color:white; padding:4px; border-radius:4px; display:none; font-size:10px;"></div>
    </div>

    <div class="container">
        <div id="tela-registro">
            <h2>Registrar</h2>
            <input type="text" id="reg-user" placeholder="Usuário">
            <input type="password" id="reg-pass" placeholder="Senha">
            <button onclick="registrar()">Criar Conta</button>
            <span class="link-azul" onclick="irParaLogin()">Já tenho conta</span>
        </div>

        <div id="tela-login" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-user" placeholder="Usuário">
            <input type="password" id="login-pass" placeholder="Senha">
            <button onclick="logar()">Acessar</button>
            <span class="link-azul" onclick="irParaRegistro()">Criar conta</span>
        </div>

        <div id="tela-welcome" style="display: none;">
            <h2 id="msg-user"></h2>
            <button onclick="abrirConfig()" style="background:#6366f1">⚙️ Configurações</button>
            <span class="link-azul" onclick="abrirCoordenadas()">Rastrear Toques</span>
            <div id="codigo-seguranca">------</div>
            <button onclick="deslogar()" style="background:#374151">Sair</button>
        </div>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  // Inicializa o bot com sua chave pública
  (function() {
      emailjs.init("SUA_PUBLIC_KEY_AQUI"); 
  })();

  function enviarCodigo() {
      const email = document.getElementById('input-gmail').value.trim();
      const btn = document.querySelector("#gmail-passo-1 button");

      // Validação rigorosa que criamos
      const regexGmail = /^[a-z0-9](\.?[a-z0-9]){4,}@gmail\.com$/;
      if (!regexGmail.test(email)) {
          alert("Digite um Gmail válido com pelo menos 5 letras antes do @.");
          return;
      }

      // Gera o código aleatório de 4 dígitos
      codigoSimulado = Math.floor(1000 + Math.random() * 9000).toString();

      btn.innerText = "Enviando código real...";
      btn.disabled = true;

      // O BOT ENVIA O E-MAIL AQUI
      const serviceID = "service_bot";
      const templateID = "template_yguxrkq";
      const templateParams = {
          to_email: email,
          codigo_verificacao: codigoSimulado // Este nome deve ser igual ao que você pos no {{ }}
      };

      emailjs.send(serviceID, templateID, templateParams)
          .then(() => {
              alert("O bot enviou o código para o seu e-mail!");
              document.getElementById('gmail-passo-1').style.display = 'none';
              document.getElementById('gmail-passo-2').style.display = 'block';
              document.getElementById('preview-cod').innerText = "****"; // Não mostra na tela para ser seguro
              btn.disabled = false;
              btn.innerText = "Enviar Código";
          }, (err) => {
              alert("Erro no Bot: " + JSON.stringify(err));
              btn.disabled = false;
          });
  }
</script>
</body>
</html>
