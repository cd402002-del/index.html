<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Seguro v7</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #e5e7eb; overflow: hidden; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 350px; text-align: center; position: relative; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #2563eb; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .link-azul { color: #2563eb; font-weight: bold; cursor: pointer; font-size: 13px; margin-top: 10px; display: block; }
        
        /* Backdrop e Modais */
        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 300px; background: #fff; padding: 20px; border-radius: 15px; z-index: 101; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        /* Telas Fullscreen */
        #tela-config, #tela-coordenadas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; z-index: 50; padding: 20px; box-sizing: border-box; }
        
        #codigo-seguranca { font-family: monospace; font-size: 24px; color: #ef4444; background: #fee2e2; padding: 10px; border-radius: 5px; display: inline-block; margin: 15px 0; letter-spacing: 2px; }
        .item-config { background: white; border: 1px solid #e5e7eb; padding: 15px; border-radius: 12px; margin-top: 20px; text-align: left; cursor: pointer; }
        .status-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; float: right; }
    </style>
</head>
<body onload="verificarSessao()">

    <div class="backdrop" id="backdrop" onclick="fecharModais()"></div>

    <div id="modal-gmail" class="modal">
        <h3 id="titulo-modal" style="margin-top:0">Recuperação</h3>
        <div id="gmail-passo-1">
            <p style="font-size: 13px; color: #666;">Digite seu e-mail abaixo:</p>
            <input type="email" id="input-gmail" placeholder="exemplo@gmail.com">
            <button onclick="enviarCodigo()">Enviar Código</button>
        </div>
        <div id="gmail-passo-2" style="display: none;">
            <p style="font-size: 13px; color: #666;">Código enviado (Simulado): <b id="preview-cod"></b></p>
            <input type="number" id="input-codigo" placeholder="0000">
            <button onclick="validarCodigo()">Confirmar</button>
        </div>
        <span onclick="fecharModais()" class="link-azul" style="color:red">Sair</span>
    </div>

    <div id="tela-config">
        <h2 style="text-align:center">Configurações</h2>
        <div class="item-config" onclick="abrirJanelaGmail()">
            <span id="badge-verificado" class="status-badge" style="background:#fee2e2; color:#b91c1c;">NÃO VERIFICADO</span>
            <strong>Gmail de Recuperação</strong>
            <p id="txt-gmail-config" style="margin: 5px 0 0 0; color: #6b7280; font-size: 14px;">Configurar agora</p>
        </div>
        <button onclick="fecharConfig()" style="background:#4b5563; margin-top: 40px;">Voltar ao Painel</button>
    </div>

    <div id="tela-coordenadas" onclick="handleToque(event)">
        <p id="msg-coord-aviso">Toque 5x rápido para sair</p>
        <div id="pointer" style="position:absolute; background:black; color:white; padding:4px; border-radius:4px; display:none; font-size:10px;"></div>
    </div>

    <div class="container">
        <div id="tela-registro">
            <h2>Registrar</h2>
            <input type="text" id="reg-user" placeholder="Usuário">
            <input type="password" id="reg-pass" placeholder="Senha">
            <button onclick="registrar()">Criar Conta</button>
            <span class="link-azul" onclick="irParaLogin()">Já tenho conta</span>
        </div>

        <div id="tela-login" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-user" placeholder="Usuário">
            <input type="password" id="login-pass" placeholder="Senha">
            <button onclick="logar()">Acessar</button>
            <span class="link-azul" onclick="irParaRegistro()">Criar conta</span>
        </div>

        <div id="tela-welcome" style="display: none;">
            <h2 id="msg-user"></h2>
            <button onclick="abrirConfig()" style="background:#6366f1">⚙️ Configurações</button>
            <span class="link-azul" onclick="abrirCoordenadas()">Rastrear Toques</span>
            <div id="codigo-seguranca">------</div>
            <button onclick="deslogar()" style="background:#374151">Sair</button>
        </div>
    </div>

    <script>
        let codigoSimulado = "";
        let cliquesSair = 0;

        // --- VALIDAÇÃO GMAIL ---
        function abrirJanelaGmail() {
            document.getElementById('backdrop').style.display = 'block';
            document.getElementById('modal-gmail').style.display = 'block';
            document.getElementById('gmail-passo-1').style.display = 'block';
            document.getElementById('gmail-passo-2').style.display = 'none';
        }

function enviarCodigo() {
    const email = document.getElementById('input-gmail').value.trim();
    const btn = document.querySelector("#gmail-passo-1 button");
    
    // 1. Validação de formato rigorosa
    const regexGmail = /^[a-z0-9](\.?[a-z0-9]){4,}@gmail\.com$/;
    // Explicação: Precisa ter pelo menos 5 letras/números antes do @gmail.com

    if (!regexGmail.test(email)) {
        alert("Erro: O Gmail deve ter pelo menos 5 caracteres antes do @ e ser apenas letras/números.");
        return;
    }

    // 2. Bloqueio de e-mails de teste comuns
    const emailsProibidos = ["teste@gmail.com", "admin@gmail.com", "12345@gmail.com"];
    if (emailsProibidos.includes(email.toLowerCase())) {
        alert("Este e-mail é inválido para recuperação por motivos de segurança.");
        return;
    }

    // 3. Simulação de verificação de servidor (Dá um ar profissional)
    btn.innerText = "Verificando existência...";
    btn.disabled = true;

    setTimeout(() => {
        // Simula que o código foi "enviado" após checar o servidor
        codigoSimulado = Math.floor(1000 + Math.random() * 9000).toString();
        document.getElementById('preview-cod').innerText = codigoSimulado;
        
        document.getElementById('gmail-passo-1').style.display = 'none';
        document.getElementById('gmail-passo-2').style.display = 'block';
        
        btn.innerText = "Enviar Código";
        btn.disabled = false;
    }, 2000); // 2 segundos de espera para simular a rede
}


        function validarCodigo() {
            const codDigitado = document.getElementById('input-codigo').value;
            if (codDigitado === codigoSimulado) {
                const email = document.getElementById('input-gmail').value;
                const user = localStorage.getItem('usuarioLogado');
                let contas = JSON.parse(localStorage.getItem('usuariosCadastrados'));
                let idx = contas.findIndex(u => u.nome === user);
                
                contas[idx].recoveryEmail = email;
                contas[idx].verificado = true;
                localStorage.setItem('usuariosCadastrados', JSON.stringify(contas));
                
                alert("Gmail vinculado com sucesso!");
                fecharModais();
                renderizarConfig();
            } else {
                alert("Código incorreto!");
            }
        }

        function fecharModais() {
            document.getElementById('backdrop').style.display = 'none';
            document.getElementById('modal-gmail').style.display = 'none';
        }

        function renderizarConfig() {
            const user = localStorage.getItem('usuarioLogado');
            const conta = JSON.parse(localStorage.getItem('usuariosCadastrados')).find(u => u.nome === user);
            const badge = document.getElementById('badge-verificado');
            const txt = document.getElementById('txt-gmail-config');

            if (conta.verificado) {
                badge.innerText = "✓ VERIFICADO";
                badge.style.background = "#dcfce7";
                badge.style.color = "#15803d";
                // Mascarar: usuario@gmail.com -> *********@gmail.com
                const sufixo = conta.recoveryEmail.split("@")[1];
                txt.innerText = "*********" + "@" + sufixo;
            }
        }

        // --- SISTEMA ---
        function abrirConfig() { 
            document.getElementById('tela-config').style.display = 'block'; 
            renderizarConfig();
        }
        function fecharConfig() { document.getElementById('tela-config').style.display = 'none'; }

        function registrar() {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value;
            if(!u || !p) return;
            let c = JSON.parse(localStorage.getItem('usuariosCadastrados') || '[]');
            c.push({ nome: u, senhaHash: btoa(p), recoveryEmail: "", verificado: false });
            localStorage.setItem('usuariosCadastrados', JSON.stringify(c));
            irParaLogin();
        }

        function logar() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const c = JSON.parse(localStorage.getItem('usuariosCadastrados') || '[]');
            if (c.find(x => x.nome === u && atob(x.senhaHash) === p)) {
                localStorage.setItem('usuarioLogado', u);
                mostrarBoasVindas(u);
            } else { alert("Dados incorretos"); }
        }

        function mostrarBoasVindas(n) {
            document.getElementById('tela-login').style.display='none';
            document.getElementById('tela-registro').style.display='none';
            document.getElementById('tela-welcome').style.display='block';
            document.getElementById('msg-user').innerText = `Bem-vindo, @${n}`;
            setInterval(() => {
                document.getElementById('codigo-seguranca').innerText = Math.random().toString(36).substring(2, 8);
            }, 500);
        }

        function verificarSessao() { if(localStorage.getItem('usuarioLogado')) mostrarBoasVindas(localStorage.getItem('usuarioLogado')); }
        function deslogar() { localStorage.removeItem('usuarioLogado'); location.reload(); }
        function irParaLogin() { document.getElementById('tela-registro').style.display='none'; document.getElementById('tela-login').style.display='block'; }
        function irParaRegistro() { document.getElementById('tela-login').style.display='none'; document.getElementById('tela-registro').style.display='block'; }
        
        // Coordenadas
        function abrirCoordenadas() { document.getElementById('tela-coordenadas').style.display='block'; setTimeout(()=>document.getElementById('msg-coord-aviso').style.display='none', 2000); }
        function handleToque(e) {
            const p = document.getElementById('pointer');
            p.style.display='block'; p.style.left=e.clientX+'px'; p.style.top=e.clientY+'px';
            p.innerText = `X:${e.clientX} Y:${e.clientY}`;
            cliquesSair++;
            setTimeout(()=>cliquesSair=0, 1500);
            if(cliquesSair>=5) document.getElementById('tela-coordenadas').style.display='none';
        }
    </script>
</body>
</html>
